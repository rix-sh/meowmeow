<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Floating Cats</title>
 <style>
  body {
    margin: 0;
    overflow: hidden;
    background: black;
  }

  /* Stars */
  body::before {
    content: "";
    position: fixed;
    inset: 0;
    background:
      radial-gradient(2px 2px at 20% 30%, white, transparent),
      radial-gradient(1px 1px at 70% 80%, white, transparent),
      radial-gradient(1.5px 1.5px at 40% 60%, white, transparent),
      radial-gradient(1px 1px at 90% 20%, white, transparent),
      radial-gradient(2px 2px at 10% 90%, white, transparent);
    background-repeat: repeat;
    background-size: 200px 200px;
    opacity: 0.6;
    pointer-events: none;
  }

  .cat {
    position: absolute;
    bottom: -50px;
    font-size: 40px;
    animation: floatUp linear forwards;
    user-select: none;
    pointer-events: none;

    /* neon glow */
    text-shadow:
      0 0 8px #fff,
      0 0 16px rgb(244, 248, 248),
      0 0 24px rgb(250, 249, 176);
  }

  @keyframes floatUp {
    from {
      transform: translateY(0) rotate(0deg);
      opacity: 1;
    }
    to {
      transform: translateY(-120vh) rotate(360deg);
      opacity: 0;
    }
  }
</style>

</head>
<body>

  <div class="hint">Cats will float forever üê±‚ú®</div>

  <script>
    const cats = ["üê±", "üò∫", "üò∏", "üòª", "üêà"];

    function createCat() {
      const cat = document.createElement("div");
      cat.className = "cat";
      cat.textContent = cats[Math.floor(Math.random() * cats.length)];

      const size = Math.random() * 30 + 30;
      cat.style.fontSize = size + "px";
      cat.style.left = Math.random() * 100 + "vw";

      const duration = Math.random() * 5 + 6;
      cat.style.animationDuration = duration + "s";

      document.body.appendChild(cat);

      // Remove after animation finishes
      setTimeout(() => {
        cat.remove();
      }, duration * 1000);
    }

    // Spawn cats continuously
    setInterval(createCat, 500);
  </script>

</body>
</html>
